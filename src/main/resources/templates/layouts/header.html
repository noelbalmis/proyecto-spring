<header th:fragment="header">
    <ul class="flex p-4 items-center justify-between bg-slate-900 text-white">
        <li>
            <a class="font-bold" th:href="@{/}"><img class="w-48" src="/images/logo.png" alt="Logo"></a>
        </li>
        <div class="flex items-center gap-4">
            <a th:href="@{/cart}">
                <li class="cursor-pointer flex items-center gap-2 font-bold bg-gray-700 rounded py-1 px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(255, 255, 255, 1);transform: msFilter">
                        <path
                            d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921z">
                        </path>
                        <circle cx="10.5" cy="19.5" r="1.5"></circle>
                        <circle cx="17.5" cy="19.5" r="1.5"></circle>
                    </svg>
                    <span th:text="${numeroProductosEnCarrito}">
                        Número de productos en el carrito
                    </span>
                </li>
            </a>
            <li th:text="${nombreUsuario}" class="flex items-center gap-2 font-bold bg-gray-700 rounded py-1 px-4">
                Nombre de usuario
            </li>
            <li class="cursor-pointer flex items-center gap-2 font-bold bg-gray-700 rounded py-1 px-4">
                <a th:href="@{/orders}">Mis pedidos</a>
                <span>
                    Número de pedidos
                </span>
            </li>
            <a th:if="${esAdministrador}" th:href="@{/adminzone}">
                <li class="cursor-pointer flex items-center gap-2 font-bold bg-gray-700 rounded py-1 px-4">
                    Zona de admin
                </li>
            </a> 
            <li class="cursor-pointer bg-red-400 rounded p-1">
                <a href="/logout"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(255, 255, 255, 1);transform: rotate(180deg)progid:DXImageTransform.Microsoft.BasicImage(rotation=2);">
                        <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
                        <path
                            d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z">
                        </path>
                    </svg>
                </a>
            </li>
        </div>
    </ul>
</header>
